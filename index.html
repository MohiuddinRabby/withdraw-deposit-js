<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Bank</title>
</head>

<body>
    <div class="container">
        <div id="login-area">
            <h1 class="text-center mb-5">Welcome to Pioneer Bank</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input type="text" placeholder="Email" name="" id="" class="form-control mb-4">
                <input type="password" placeholder="Password" name="" id="" class="form-control mb-4">
                <button id="login" class="btn btn-success">Enter</button>
            </div>
        </div>
        <div id="transaction_area" class="">
            <div class="row">
                <div class="col-md-4 bg-primary">
                    <div class="balance status">
                        <h4>Deposit</h4>
                        <h2>$ <span id="current-deposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4 bg-secondary">
                    <div class="withdraw status">
                        <h4>Withdraw</h4>
                        <h2>$ <span id="current-withdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4 bg-success">
                    <div class="deposit status">
                        <h4>Balance</h4>
                        <h2>$ <span id="current-balance">10</span></h2>
                    </div>
                </div>
            </div>
            <div class="row py-5">
                <div class="col-md-6 status2 p-5">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="number" class="form-control">
                    <button id="deposit-btn" class="btn btn-success mt-3">Deposit</button>
                </div>
                <div class="col-md-6 status2 p-5">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="number"  class="form-control">
                    <button id="withdraw-btn" class="btn btn-success mt-3">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
